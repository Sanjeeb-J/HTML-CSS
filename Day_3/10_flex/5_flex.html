<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-box</title>

    <style>
      body {
        min-height: 600px;
        border: 5px solid black;
      }

      .box {
        height: 150px;
        width: 150px;
        background: blue;
        font-size: 40px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="box-1" class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </body>
</html>
