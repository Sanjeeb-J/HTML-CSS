<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Units Demo</title>
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0">
    <!-- Page Heading -->
    <h1 style="font-size: 32px; margin: 20px">CSS Units Demonstration</h1>

    <!-- PX Unit -->
    <p
      style="
        font-size: 16px;
        border: 2px solid black;
        padding: 10px;
        margin: 20px;
      "
    >
      This text uses <strong>px</strong> (pixels).
    </p>

    <!-- EM Unit -->
    <p
      style="
        font-size: 1.5em;
        border: 2px solid blue;
        padding: 10px;
        margin: 20px;
      "
    >
      This text uses <strong>em</strong> (relative to parent font size).
    </p>

    <!-- REM Unit -->
    <p
      style="
        font-size: 1.5rem;
        border: 2px solid green;
        padding: 10px;
        margin: 20px;
      "
    >
      This text uses <strong>rem</strong> (relative to root font size).
    </p>

    <!-- Percentage Unit -->
    <p style="width: 50%; border: 2px solid red; padding: 10px; margin: 20px">
      This box uses <strong>%</strong> for width.
    </p>

    <!-- Viewport Width -->
    <p
      style="width: 60vw; border: 2px solid purple; padding: 10px; margin: 20px"
    >
      This box uses <strong>vw</strong> (viewport width).
    </p>

    <!-- Viewport Height -->
    <div
      style="
        height: 30vh;
        border: 2px solid orange;
        padding: 10px;
        margin: 20px;
      "
    >
      This box uses <strong>vh</strong> (viewport height).
    </div>
  </body>
</html>
