<!-- ROOT & PARENT -->
<h2>Root Text vs Parent Text</h2>

<p>Default root font size is <strong>16px</strong>.</p>

<p style="font-size: 2rem">This text is 2rem (32px)</p>

<div style="font-size: 20px; border: 2px solid black; padding: 10px">
  Parent font size is 20px
  <p style="font-size: 2em">This child text is 2em (40px)</p>
</div>

<div
  style="
    font-size: 20px;
    border: 2px solid black;
    padding: 10px;
    margin-top: 20px;
  "
>
  <p style="font-size: 2em">2em text (parent based)</p>
  <p style="font-size: 2rem">2rem text (root based)</p>
</div>

<hr />
