<!doctype html>
<html lang="en">
  <head>
    <title>Inline Tags Example</title>
  </head>
  <body>
    <h1>Inline Tags Demonstration</h1>

    <p>This is <strong>strong/bold text</strong></p>

    <p>This is <em>emphasized/italic text</em></p>

    <p>This is a <a href="https://google.com">link to Google</a></p>

    <p>This is a <span style="border: double">word inside a span</span></p>

    <p>This is an image <img src="" alt="icon" /></p>

    <p>This is <b>bold text</b></p>

    <p>This is <i>italic text</i></p>

    <p>This is <mark>mark text</mark></p>
  </body>
</html>
